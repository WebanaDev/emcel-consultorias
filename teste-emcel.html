<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmCel | Login Page</title>
    <!-- Inclui o Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl transition-all duration-300">
        <!-- Título principal -->
        <h1 id="main-title" class="text-3xl font-bold text-center text-gray-800 mb-6">Cadastre-se</h1>
        
        <!-- Formulário de Cadastro -->
        <form id="register-form" class="space-y-6">
            <div>
                <label for="register-name" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                <input type="text" id="register-name" name="name" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition-colors">
            </div>
            <div>
                <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="register-email" name="email" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition-colors">
            </div>
            <div>
                <label for="register-password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="register-password" name="password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition-colors">
            </div>
            <div>
                <button type="submit"
                        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    Cadastrar
                </button>
            </div>
        </form>

        <!-- Formulário de Login (oculto por padrão) -->
        <form id="login-form" class="space-y-6 hidden">
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="login-email" name="email" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition-colors">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="login-password" name="password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition-colors">
            </div>
            <div>
                <button type="submit"
                        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                    Entrar
                </button>
            </div>
        </form>

        <!-- Container para mensagens de feedback -->
        <div id="message-box" class="mt-4 p-3 text-center rounded-md text-sm font-medium" style="display: none;"></div>
        
        <!-- Botão para alternar entre formulários -->
        <div class="text-center mt-6">
            <button id="toggle-form" class="text-blue-600 hover:text-blue-800 transition-colors duration-200">
                Já tem uma conta? Clique aqui para fazer login.
            </button>
        </div>
    </div>

    <script>
        // CRUCIAL: Substitua este URL pelo URL da sua implantação do Apps Script
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbygMVYgCNLpYxnp8kpsjhBgc5pi0dXRsjscaKtuvDGb1mGXsrw5iNp7Ny0WLtteL8RDCw/exec';

        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');
        const toggleButton = document.getElementById('toggle-form');
        const mainTitle = document.getElementById('main-title');
        const messageBox = document.getElementById('message-box');

        // Função para mostrar mensagens de feedback
        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            if (type === 'success') {
                messageBox.className = 'mt-4 p-3 text-center rounded-md text-sm font-medium bg-green-100 text-green-700';
            } else if (type === 'error') {
                messageBox.className = 'mt-4 p-3 text-center rounded-md text-sm font-medium bg-red-100 text-red-700';
            } else { // para "Carregando..."
                messageBox.className = 'mt-4 p-3 text-center rounded-md text-sm font-medium bg-gray-200 text-gray-700';
            }
        }

        // Função para alternar entre os formulários de login e cadastro
        toggleButton.addEventListener('click', () => {
            const isLogin = loginForm.classList.contains('hidden');
            if (isLogin) {
                // Alterne para login
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                mainTitle.textContent = 'Login';
                toggleButton.textContent = 'Não tem uma conta? Clique aqui para se cadastrar.';
            } else {
                // Alterne para cadastro
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                mainTitle.textContent = 'Cadastre-se';
                toggleButton.textContent = 'Já tem uma conta? Clique aqui para fazer login.';
            }
            messageBox.style.display = 'none'; // Limpa a mensagem ao alternar
        });

        // Manipula o envio do formulário de cadastro
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showMessage('Aguarde um momento...', 'info');

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            const payload = {
                action: 'register',
                name: name,
                email: email,
                password: password
            };

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                
                if (result.status === 'success') {
                    showMessage(result.message, 'success');
                    registerForm.reset();
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Houve um erro de conexão. Tente novamente.', 'error');
            }
        });

        // Manipula o envio do formulário de login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showMessage('Carregando...', 'info');

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const payload = {
                action: 'login',
                email: email,
                password: password
            };

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();

                if (result.status === 'success') {
                    // Simulação de login bem-sucedido
                    showMessage(`Bem-vindo, ${result.user.name}!`, 'success');
                    loginForm.reset();
                    // Em um app real, você redirecionaria o usuário para a página de perfil aqui.
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Houve um erro de conexão. Tente novamente.', 'error');
            }
        });
    </script>
</body>
</html>
